<script>
    //js的数据类型：基本数据类型  num string bool undefined null Symbol

    //Symbol：表示独一无二的值

/*    //问题：

    //Symbol()方法：
    let name = Symbol();
    let showName = Symbol();
    //虽然name和showName都是Symbol()，但是两者不相等；为了方便区分，可以在括号里加值。
    console.log(name==showName);    //false


    let obj = {
        [name]:"zhangsan",
        [showName](){
            alert(3)
        }
    };
    console.log(obj)
    //取值
    console.log(obj[name]);
    //调用方法
    obj[showName]()
