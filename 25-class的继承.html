    //es6 使用class类的继承
    class Parent{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        showName(){
            console.log(this.name);
        }
    }
    //方法的继承使用extends关键字，属性的继承使用super()方法
    class Child extends Parent{
        constructor(name,age,sex){
            super(name,age);
            this.sex = sex;
        }
        showName(){
            console.log(this.name);
        }
    }
    let c2 = new Child('lisi',21,'woman');
