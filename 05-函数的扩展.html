<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //问题1：
    function fn(a, b) {
        b = b || "world!";
        return a + b
    }
    console.log(fn('hello '));    //hello world! 当我希望我传入空字符串的时候不希望出现默认参数；

    //es5解决方案
    function fn1(a, b) {
        if (typeof b == 'undefined') {
            b = 'world!'
        }
        return a+b
    }
    console.log(fn1('hello ',''));

    //es6解决方案
    function fn2(a, b = 'world!') {
        return a+b
    }
    console.log(fn2('hello ',''))

    //问题2：rest参数
        //注意:rest参数必须放在最后面
    function fn(a, b, c, ...arg) {
        console.log(arg)    //[4.5.6.7.8]
    }
    fn(1,2,3,4,5,6,7,8)
</script>
</body>
</html>
