    //2.class:
    let showAge = 'age1';
    class Person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        showName(){
            console.log(this.name)
        }
        [showAge](){
            console.log(this.age)
        }
    }
    let p = new Person('lisi',24);
    p.showName();
    p[showAge]();

    //3.class的注意事项：a.constructor是默认添加的方法，当new 关键字去调用类的时候，constructor会默认被执行,即使不写这个constructor方法，也会默认添加一个空方法
