<script>
    //1.要求:复制arr1数组，并添加一个元素
    let arr1 = [1,2,3];
    //es5 方法：
/*    let arr2 = arr1;
    arr2.push(4);
    console.log(arr1,arr2)*/        //arr1被改变了
    let arr2 = arr1.concat();
    arr2.push(4);
    console.log(arr1,arr2);

    //es6 方法：
    let arr3 = [...arr1];
    arr3.push(5);
    console.log(arr1,arr3);

    //2.合并数组
    let arr4 = [4,5,6];
    console.log([...arr1,...arr4]);     // [ 1, 2, 3, 4, 5, 6 ]

    //3.生成一个数组
    let [a,b,c,...rest] = [1,2,3,4,5,6,7,8,9];
    console.log(rest)       //[ 4, 5, 6, 7, 8, 9 ]
